<div *ngIf="afAuth.user | async as user; else showLogin">

  <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>

  <div class="row">
    <div class="col">
      <h1 *ngFor='let vendor of vendors | async'>Hello {{ vendor.name }}!</h1>
      {{valid}}
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>IMG URL</th>
        </tr>
        <tr *ngFor='let item of items | async'>
          <td>{{item}}</td>
          <td>Price</td>
          <td>Description</td>
          <td>URL</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor='let item of items | async'>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://www.seriouseats.com/2018/04/20180309-french-fries-vicky-wasik-15-1500x1125.jpg"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item}}</h5>
          <p class="card-text">Description</p>
          <a href="#" class="btn btn-primary">Update</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #showLogin>

  <div class="row">
    <div class="col">
      <p>Please login.</p>
      <form class="form" [formGroup]="loginForm">

        <div class='validation-error'>{{message}}</div>

        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" [(ngModel)]="user.email">

        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" [(ngModel)]="user.password">

        <button type="button" class="btn btn-dark" [disabled]="loginForm.invalid" (click)="login(user)">Login</button>

      </form>
    </div>
  </div>
</ng-template>
